- summary: |
    Некорректно работает версия сайта на русском языке
  environment: |
    Google Chrome   Версия 113.0.5672.127 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Выбрать 'Language': Russian
