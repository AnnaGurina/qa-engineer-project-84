- summary: |
    Отсутствует возможность увеличить или уменьшить количество единиц одного товара в корзине
  environment: |
    Google Chrome   Версия 113.0.5672.127 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать кнопку Add to cart в товаре iPhone 2 раза
    3. Перейти в корзину
  expected-result: |
    Рядом с количеством товара есть кнопки для уменьшения или увеличения количества, или есть возможность выбрать необходимое количество вручную или из списка
  actual-result: |
    Кнопки для уменьшения/увеличения или выбора количества отсутсвуют. Добавить больше товаров можно только последовательным нажатием на кнопку 'Add to cart' на странице товара или главной. 
    Уменьшить количество товара можно с помощью кнопки 'Delete' последовательным нажатием, где последнее нажатие удаляет товар из корзины.

