- summary: |
    Некорректно работает версия сайта на смартфоне
  environment: |
    iPhone 14
    iOS 16.3.1
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/   
    2. Добавить товар в корзину
    3. Перейти в корзину
  expected-result: |
    Все элементы страницы отображаются корректно, размеры полей не искажены, поля не перекрывают друг друга
  actual-result: |
    Дизайн не оптимизирован под смартфон: рамки полей перекрывают друг друга, отсуствуют некоторые пробелы, поле для цены слишком маленькое, в корзине текст выходит за рамку поля цены, а также за рамку экрана.    

