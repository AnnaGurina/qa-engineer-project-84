- summary: |
    Поиск по ключевому слову работает только для названий товаров, но не для описаний товаров
  environment: |
    Google Chrome   Версия 113.0.5672.127 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Ввести в поле поиска 'laptop'
    3. Нажать Enter
  expected-result: |
    Показаны все товары, в названии или описании которых присутствует искомое слово
  actual-result: |
    Показаны только товары, в названии которых присутствует искомое слово, но не показаны товары, в описании которых присутствует искомое слово
    
 - summary: |
    Фильтры категорий и брендов отражают не все товары, а только товары, которые присутствуют на странице 
  environment: |
    Google Chrome   Версия 113.0.5672.127 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Открыть меню 'Categories'
    3. Открыть следующую страницу сайта
  expected-result: |
    Категории и бренды включают в себя список на основе всех товаров магазина, фильтрация идет на основе всех товаров, а не только товаров на странице. Категории и бренды выведены в алфавитном порядке
  actual-result: |
    Категории и бренды включают в себя не все товары магазина, а только те, которые выводятся на данной странице. Категории и бренды выведены не в алфавитном порядке
    
